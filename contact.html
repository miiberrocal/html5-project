<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content=" Mirian B.">
    <meta name="description" content="The official website for the Little Taco Shop">
    <title>The Little Taco Shop - Contact Us</title>
    <link rel="icon" href="img/little_taco.png" type="image/png">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Contact Us!</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#about">About LTS</a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
        <figure>
          <img src="img/taco_phone.jpeg" alt="Taco phone" title="Call us to try our tacos!" height="250px" >
          <img src="img/taco_pink_bg.jpeg" alt="Hand holding a taco" title="In tacos we trust!" height="250px">
          <img src="img/shiny_tacos.jpeg" alt="Shiny tacos and margaritas" title="Tuesdays were made for this!" height="250px">
          <figcaption>Were your tacos good? Let us know </figcaption>
        </figure>
      </nav>
    </header>
    <hr>
    <main>
      <article>
        <section>
          <h2>Our Contact Form</h2>
          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send us a message</legend>
              <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="John Doe" autocomplete="on" required> 
              </p>
              <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" autocomplete="on" required> 
              </p>
              <p>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here" required></textarea>
              </p>
            </fieldset>
            <br>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </form>
        </section>
        
        <section>
          <h2>Our Location</h2>
          <address>
            555 Taco Temptation Lane, Suite T<br>
            Kansas City, MO 55555-5555
            <br><br>
            Phone: <a href="tel:+5511991234567">555-555-5555</a>
          </address>
        </section>
        <a href="#">Back to top</a>
      </article>
    </main>
    <hr>
    <footer>   
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
